name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: üî• Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üîß Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: üì¶ Restore dependencies
      run: dotnet restore

    - name: üóÉÔ∏è Build Release
      run: dotnet build --configuration Release --no-restore

    - name: üß™ Run Tests
      run: |
        dotnet test tests/IrcChat.Api.Tests/IrcChat.Api.Tests.csproj \
          --configuration Release \
          --no-build
        
        dotnet test tests/IrcChat.Client.Tests/IrcChat.Client.Tests.csproj \
          --configuration Release \
          --no-build

    - name: üì¶ Publish API
      run: |
        dotnet publish src/IrcChat.Api/IrcChat.Api.csproj \
          -c Release \
          -o release/api \
          /p:PublishSingleFile=true \
          /p:PublishTrimmed=true \
          /p:IncludeNativeLibrariesForSelfExtract=true

    - name: üì¶ Publish Client
      run: |
        dotnet publish src/IrcChat.Client/IrcChat.Client.csproj \
          -c Release \
          -o release/client \
          /p:BlazorEnableCompression=true

    - name: üìã Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: üì¶ Create release archives
      run: |
        cd release/api
        zip -r ../ircchat-api-${{ steps.version.outputs.version }}.zip .
        cd ../client
        zip -r ../ircchat-client-${{ steps.version.outputs.version }}.zip .
        cd ..

    - name: üìù Extract changelog for this version (optional)
      id: changelog
      run: |
        VERSION="${{ steps.version.outputs.tag }}"
        
        # Essayer d'extraire la section du CHANGELOG si le fichier existe
        if [ -f "CHANGELOG.md" ]; then
          CHANGELOG_CONTENT=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2)
        fi
        
        # Si aucun changelog n'est trouv√© ou le fichier n'existe pas, utiliser un message par d√©faut
        if [ -z "$CHANGELOG_CONTENT" ]; then
          CHANGELOG_CONTENT="ü§ñ **Release g√©n√©r√©e automatiquement par Claude (Anthropic)**
        
        Cette release contient toutes les fonctionnalit√©s et corrections list√©es ci-dessous.
        
        Pour plus de d√©tails sur le projet, consultez la [documentation](https://github.com/${{ github.repository }})."
        fi
        
        {
          echo "content<<EOF"
          echo "$CHANGELOG_CONTENT"
          echo "EOF"
        } >> $GITHUB_OUTPUT

    - name: üìä Generate detailed changelog from PRs
      id: detailed_changelog
      uses: mikepenz/release-changelog-builder-action@v6
      with:
        configuration: |
          {
            "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
            "categories": [
              {
                "title": "### ‚ú® Features",
                "labels": ["enhancement", "feature"]
              },
              {
                "title": "### üêõ Bug Fixes",
                "labels": ["bug", "fix"]
              },
              {
                "title": "### üìù Documentation",
                "labels": ["documentation", "docs"]
              },
              {
                "title": "### üß™ Tests",
                "labels": ["test", "tests"]
              },
              {
                "title": "### üîß Maintenance",
                "labels": ["chore", "dependencies"]
              },
              {
                "title": "### üöÄ Performance",
                "labels": ["performance", "perf"]
              },
              {
                "title": "### üîí Security",
                "labels": ["security"]
              }
            ],
            "ignore_labels": ["changelog:exclude"]
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: üßπ Filter excluded PRs from changelog
      id: filtered_changelog
      run: |
        # R√©cup√©rer tous les num√©ros de PR avec le label "changelog:exclude"
        echo "Fetching PRs with 'changelog:exclude' label..."
        EXCLUDED_PRS=$(gh pr list \
          --repo ${{ github.repository }} \
          --state all \
          --label "changelog:exclude" \
          --json number \
          --jq '.[].number' | tr '\n' '|' | sed 's/|$//')
        
        echo "Excluded PRs: $EXCLUDED_PRS"
        
        CHANGELOG="${{ steps.detailed_changelog.outputs.changelog }}"
        
        if [ -n "$EXCLUDED_PRS" ]; then
          # Filtrer les lignes contenant les num√©ros de PR exclus
          FILTERED=$(echo "$CHANGELOG" | grep -v -E "PR: __#($EXCLUDED_PRS)__" || echo "$CHANGELOG")
          
          # Nettoyer les sections vides
          FILTERED=$(echo "$FILTERED" | awk '
            BEGIN { in_section = 0; section_content = ""; section_header = "" }
            /^###/ { 
              if (in_section && section_content != "") {
                print section_header
                print section_content
              }
              section_header = $0
              section_content = ""
              in_section = 1
              next
            }
            in_section { 
              if ($0 != "") {
                section_content = section_content $0 "\n"
              }
            }
            !in_section { print }
            END {
              if (in_section && section_content != "") {
                print section_header
                print section_content
              }
            }
          ')
        else
          FILTERED="$CHANGELOG"
          echo "No PRs to exclude"
        fi
        
        {
          echo "content<<EOF"
          echo "$FILTERED"
          echo "EOF"
        } >> $GITHUB_OUTPUT
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: üéâ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ${{ steps.changelog.outputs.content }}
          
          ---
          
          ${{ steps.filtered_changelog.outputs.content }}
        files: |
          release/ircchat-api-${{ steps.version.outputs.version }}.zip
          release/ircchat-client-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: ${{ contains(steps.version.outputs.tag, '-alpha') || contains(steps.version.outputs.tag, '-beta') || contains(steps.version.outputs.tag, '-rc') }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: üì¢ Release Summary
      if: success()
      run: |
        echo "‚úÖ Release ${{ steps.version.outputs.tag }} created successfully!"
        echo "üì¶ API: ircchat-api-${{ steps.version.outputs.version }}.zip"
        echo "üì¶ Client: ircchat-client-${{ steps.version.outputs.version }}.zip"
        echo "üîó https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"