name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: ğŸ”¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ƒï¸ Build Release
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ§ª Run Tests
      run: |
        dotnet test tests/IrcChat.Api.Tests/IrcChat.Api.Tests.csproj \
          --configuration Release \
          --no-build
        
        dotnet test tests/IrcChat.Client.Tests/IrcChat.Client.Tests.csproj \
          --configuration Release \
          --no-build

    - name: ğŸ“¦ Publish API
      run: |
        dotnet publish src/IrcChat.Api/IrcChat.Api.csproj \
          -c Release \
          -o release/api \
          /p:PublishSingleFile=true \
          /p:PublishTrimmed=true \
          /p:IncludeNativeLibrariesForSelfExtract=true

    - name: ğŸ“¦ Publish Client
      run: |
        dotnet publish src/IrcChat.Client/IrcChat.Client.csproj \
          -c Release \
          -o release/client \
          /p:BlazorEnableCompression=true

    - name: ğŸ“‹ Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: ğŸ“¦ Create release archives
      run: |
        cd release/api
        zip -r ../ircchat-api-${{ steps.version.outputs.version }}.zip .
        cd ../client
        zip -r ../ircchat-client-${{ steps.version.outputs.version }}.zip .
        cd ..    

    - name: ğŸ“Š Generate detailed changelog from PRs
      id: detailed_changelog
      uses: mikepenz/release-changelog-builder-action@v6
      with:
        configuration: |
          {
            "template": "## ğŸ“‹ Changes\n\n#{{CHANGELOG}}\n\n---\n\n### ğŸ“¦ Downloads\n\n- `ircchat-api-${{ steps.version.outputs.version }}.zip` - Backend API\n- `ircchat-client-${{ steps.version.outputs.version }}.zip` - Frontend Blazor\n\n### ğŸ“š Links\n\n- [Full Documentation](https://github.com/${{ github.repository }})\n- [Installation Guide](https://github.com/${{ github.repository }}/blob/main/README.md)\n- [SonarCloud](https://sonarcloud.io/project/overview?id=${{ vars.SONAR_PROJECT_KEY }})\n\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/#{{FROM_TAG}}...${{ steps.version.outputs.tag }}",
            "categories": [
              {
                "title": "### âœ¨ Features",
                "labels": ["enhancement", "feature"]
              },
              {
                "title": "### ğŸ› Bug Fixes",
                "labels": ["bug", "fix"]
              },
              {
                "title": "### ğŸ“ Documentation",
                "labels": ["documentation", "docs"]
              },
              {
                "title": "### ğŸ§ª Tests",
                "labels": ["test", "tests"]
              },
              {
                "title": "### ğŸ”§ Maintenance",
                "labels": ["chore", "dependencies"]
              },
              {
                "title": "### ğŸš€ Performance",
                "labels": ["performance", "perf"]
              },
              {
                "title": "### ğŸ”’ Security",
                "labels": ["security"]
              }
            ],
            "ignore_labels": ["changelog:exclude"]
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ‰ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ${{ steps.changelog.outputs.content }}
          
          ---
          
          ${{ steps.detailed_changelog.outputs.changelog }}
        files: |
          release/ircchat-api-${{ steps.version.outputs.version }}.zip
          release/ircchat-client-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: ${{ contains(steps.version.outputs.tag, '-alpha') || contains(steps.version.outputs.tag, '-beta') || contains(steps.version.outputs.tag, '-rc') }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“¢ Release Summary
      if: success()
      run: |
        echo "âœ… Release ${{ steps.version.outputs.tag }} created successfully!"
        echo "ğŸ“¦ API: ircchat-api-${{ steps.version.outputs.version }}.zip"
        echo "ğŸ“¦ Client: ircchat-client-${{ steps.version.outputs.version }}.zip"
        echo "ğŸ”— https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"