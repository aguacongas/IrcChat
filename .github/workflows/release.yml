name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üîß Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: üì¶ Restore dependencies
      run: dotnet restore

    - name: üèóÔ∏è Build Release
      run: dotnet build --configuration Release --no-restore

    - name: üß™ Run Tests
      run: |
        dotnet test tests/IrcChat.Api.Tests/IrcChat.Api.Tests.csproj \
          --configuration Release \
          --no-build
        
        dotnet test tests/IrcChat.Client.Tests/IrcChat.Client.Tests.csproj \
          --configuration Release \
          --no-build

    - name: üì¶ Publish API
      run: |
        dotnet publish src/IrcChat.Api/IrcChat.Api.csproj \
          -c Release \
          -o release/api \
          /p:PublishSingleFile=true \
          /p:PublishTrimmed=true \
          /p:IncludeNativeLibrariesForSelfExtract=true

    - name: üì¶ Publish Client
      run: |
        dotnet publish src/IrcChat.Client/IrcChat.Client.csproj \
          -c Release \
          -o release/client \
          /p:BlazorEnableCompression=true

    - name: üìã Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: üì¶ Create release archives
      run: |
        cd release/api
        zip -r ../ircchat-api-${{ steps.version.outputs.version }}.zip .
        cd ../client
        zip -r ../ircchat-client-${{ steps.version.outputs.version }}.zip .
        cd ..

    - name: üìù Extract changelog for this version (optional)
      id: changelog
      run: |
        VERSION="${{ steps.version.outputs.tag }}"
        
        # Essayer d'extraire la section du CHANGELOG si le fichier existe
        if [ -f "CHANGELOG.md" ]; then
          CHANGELOG_CONTENT=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2)
        fi
        
        # Si aucun changelog n'est trouv√© ou le fichier n'existe pas, utiliser un message par d√©faut
        if [ -z "$CHANGELOG_CONTENT" ]; then
          CHANGELOG_CONTENT="ü§ñ **Release g√©n√©r√©e automatiquement par Claude (Anthropic)**
        
Cette release contient toutes les fonctionnalit√©s et corrections list√©es ci-dessous.

Pour plus de d√©tails sur le projet, consultez la [documentation](https://github.com/${{ github.repository }})."
        fi
        
        # √âchapper les caract√®res sp√©ciaux pour GitHub
        CHANGELOG_CONTENT="${CHANGELOG_CONTENT//'%'/'%25'}"
        CHANGELOG_CONTENT="${CHANGELOG_CONTENT//$'\n'/'%0A'}"
        CHANGELOG_CONTENT="${CHANGELOG_CONTENT//$'\r'/'%0D'}"
        
        echo "content<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: üìä Generate detailed changelog from commits
      id: detailed_changelog
      run: |
        # Obtenir le tag pr√©c√©dent
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ steps.version.outputs.tag }}^ 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          # Premi√®re release, prendre tous les commits
          COMMITS=$(git log --pretty=format:"%s (%h)" ${{ steps.version.outputs.tag }})
        else
          # Commits entre les deux tags
          COMMITS=$(git log --pretty=format:"%s (%h)" ${PREVIOUS_TAG}..${{ steps.version.outputs.tag }})
        fi
        
        # Cat√©goriser les commits selon les conventional commits
        FEATURES=$(echo "$COMMITS" | grep "^feat" | sed 's/^/- /' || echo "")
        FIXES=$(echo "$COMMITS" | grep "^fix" | sed 's/^/- /' || echo "")
        DOCS=$(echo "$COMMITS" | grep "^docs" | sed 's/^/- /' || echo "")
        TESTS=$(echo "$COMMITS" | grep "^test" | sed 's/^/- /' || echo "")
        CHORE=$(echo "$COMMITS" | grep "^chore" | sed 's/^/- /' || echo "")
        PERF=$(echo "$COMMITS" | grep "^perf" | sed 's/^/- /' || echo "")
        REFACTOR=$(echo "$COMMITS" | grep "^refactor" | sed 's/^/- /' || echo "")
        STYLE=$(echo "$COMMITS" | grep "^style" | sed 's/^/- /' || echo "")
        
        # Construire le changelog
        CHANGELOG="## üìã Changes since ${PREVIOUS_TAG:-initial commit}"
        CHANGELOG="$CHANGELOG\n"
        
        if [ -n "$FEATURES" ]; then
          CHANGELOG="$CHANGELOG\n### ‚ú® Features\n$FEATURES\n"
        fi
        
        if [ -n "$FIXES" ]; then
          CHANGELOG="$CHANGELOG\n### üêõ Bug Fixes\n$FIXES\n"
        fi
        
        if [ -n "$DOCS" ]; then
          CHANGELOG="$CHANGELOG\n### üìù Documentation\n$DOCS\n"
        fi
        
        if [ -n "$TESTS" ]; then
          CHANGELOG="$CHANGELOG\n### üß™ Tests\n$TESTS\n"
        fi
        
        if [ -n "$PERF" ]; then
          CHANGELOG="$CHANGELOG\n### üöÄ Performance\n$PERF\n"
        fi
        
        if [ -n "$REFACTOR" ]; then
          CHANGELOG="$CHANGELOG\n### ‚ôªÔ∏è Refactoring\n$REFACTOR\n"
        fi
        
        if [ -n "$STYLE" ]; then
          CHANGELOG="$CHANGELOG\n### üé® Style\n$STYLE\n"
        fi
        
        if [ -n "$CHORE" ]; then
          CHANGELOG="$CHANGELOG\n### üîß Maintenance\n$CHORE\n"
        fi
        
        # Ajouter les liens et downloads
        CHANGELOG="$CHANGELOG\n---\n\n### üì¶ Downloads\n\n"
        CHANGELOG="$CHANGELOG- \`ircchat-api-${{ steps.version.outputs.version }}.zip\` - Backend API\n"
        CHANGELOG="$CHANGELOG- \`ircchat-client-${{ steps.version.outputs.version }}.zip\` - Frontend Blazor\n\n"
        CHANGELOG="$CHANGELOG### üìö Links\n\n"
        CHANGELOG="$CHANGELOG- [Full Documentation](https://github.com/${{ github.repository }})\n"
        CHANGELOG="$CHANGELOG- [Installation Guide](https://github.com/${{ github.repository }}/blob/main/README.md)\n"
        
        if [ -n "${{ vars.SONAR_PROJECT_KEY }}" ]; then
          CHANGELOG="$CHANGELOG- [SonarCloud](https://sonarcloud.io/project/overview?id=${{ vars.SONAR_PROJECT_KEY }})\n"
        fi
        
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG="$CHANGELOG\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ steps.version.outputs.tag }}"
        fi
        
        # √âchapper pour GitHub
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        CHANGELOG="${CHANGELOG//

    - name: üéâ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ${{ steps.changelog.outputs.content }}
          
          ---
          
          ${{ steps.detailed_changelog.outputs.changelog }}
        files: |
          release/ircchat-api-${{ steps.version.outputs.version }}.zip
          release/ircchat-client-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: ${{ contains(steps.version.outputs.tag, '-alpha') || contains(steps.version.outputs.tag, '-beta') || contains(steps.version.outputs.tag, '-rc') }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: üì¢ Release Summary
      if: success()
      run: |
        echo "‚úÖ Release ${{ steps.version.outputs.tag }} created successfully!"
        echo "üì¶ API: ircchat-api-${{ steps.version.outputs.version }}.zip"
        echo "üì¶ Client: ircchat-client-${{ steps.version.outputs.version }}.zip"
        echo "üîó https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
\n'/'%0A'}"
        CHANGELOG="${CHANGELOG//

    - name: üéâ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ${{ steps.changelog.outputs.content }}
          
          ---
          
          ${{ steps.detailed_changelog.outputs.changelog }}
        files: |
          release/ircchat-api-${{ steps.version.outputs.version }}.zip
          release/ircchat-client-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: ${{ contains(steps.version.outputs.tag, '-alpha') || contains(steps.version.outputs.tag, '-beta') || contains(steps.version.outputs.tag, '-rc') }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: üì¢ Release Summary
      if: success()
      run: |
        echo "‚úÖ Release ${{ steps.version.outputs.tag }} created successfully!"
        echo "üì¶ API: ircchat-api-${{ steps.version.outputs.version }}.zip"
        echo "üì¶ Client: ircchat-client-${{ steps.version.outputs.version }}.zip"
        echo "üîó https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
\r'/'%0D'}"
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: üéâ Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ${{ steps.changelog.outputs.content }}
          
          ---
          
          ${{ steps.detailed_changelog.outputs.changelog }}
        files: |
          release/ircchat-api-${{ steps.version.outputs.version }}.zip
          release/ircchat-client-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: ${{ contains(steps.version.outputs.tag, '-alpha') || contains(steps.version.outputs.tag, '-beta') || contains(steps.version.outputs.tag, '-rc') }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: üì¢ Release Summary
      if: success()
      run: |
        echo "‚úÖ Release ${{ steps.version.outputs.tag }} created successfully!"
        echo "üì¶ API: ircchat-api-${{ steps.version.outputs.version }}.zip"
        echo "üì¶ Client: ircchat-client-${{ steps.version.outputs.version }}.zip"
        echo "üîó https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"