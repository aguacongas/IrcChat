name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/IrcChat.Client/IrcChat.Client.csproj
      
    - name: Build
      run: dotnet build src/IrcChat.Client/IrcChat.Client.csproj --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish src/IrcChat.Client/IrcChat.Client.csproj --configuration Release --output publish --no-build
      
    - name: Fix base path for GitHub Pages
      run: |
        # Modifier le chemin de base pour GitHub Pages (nom du repo)
        sed -i 's|<base href="/" />|<base href="/IrcChat/" />|g' publish/wwwroot/index.html
        
    - name: Add .nojekyll file
      run: touch publish/wwwroot/.nojekyll
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4