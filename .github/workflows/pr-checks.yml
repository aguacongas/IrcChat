name: Pull Request Checks

permissions:
  issues: write
  pull-requests: write
  
on:
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ”§ Setup Java (required by SonarScanner)
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ“¦ Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v4
      with:
        path: ./.sonar/scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner

    - name: ğŸ”§ Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      run: |
        mkdir -p ./.sonar/scanner
        dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ” Begin SonarCloud analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        ./.sonar/scanner/dotnet-sonarscanner begin \
          /k:"${{ vars.SONAR_PROJECT_KEY }}" \
          /o:"${{ vars.SONAR_ORGANIZATION }}" \
          /d:sonar.token="$SONAR_TOKEN" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" \
          /d:sonar.cs.vstest.reportsPaths="**/TestResults/**/*.trx" \
          /d:sonar.coverage.exclusions="**/Migrations/**,**/*Tests/**,**/wwwroot/**" \
          /d:sonar.exclusions="**/Migrations/**,**/wwwroot/lib/**,**/obj/**,**/bin/**"

    - name: ğŸ—ï¸ Build
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ” Check Code Style
      run: dotnet format --verify-no-changes --verbosity diagnostic

    - name: ğŸ§ª Run Unit Tests
      run: |
        dotnet test tests/IrcChat.Api.Tests/IrcChat.Api.Tests.csproj \
          --configuration Release \
          --no-build \
          --logger "trx;LogFileName=api-tests.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        
        dotnet test tests/IrcChat.Client.Tests/IrcChat.Client.Tests.csproj \
          --configuration Release \
          --no-build \
          --logger "trx;LogFileName=client-tests.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: ğŸ“Š List coverage files (debug)
      run: |
        echo "=== Searching for coverage files ==="
        find . -name "coverage.opencover.xml" -o -name "*.trx"
        echo "=== TestResults directory ==="
        ls -R ./TestResults || echo "TestResults not found"

    - name: ğŸ” End SonarCloud analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

    - name: ğŸ“Š SonarCloud Quality Gate check
      uses: sonarsource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        scanMetadataReportFile: .sonarqube/out/.sonar/report-task.txt

    - name: ğŸ“ Comment PR with Test Results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          const testResults = 'âœ… Tous les tests sont passÃ©s';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ğŸ§ª Test Results\n\n${testResults}`
          });

  check-migrations:
    name: Check Database Migrations
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ircchat_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Install EF Core Tools
      run: dotnet tool install --global dotnet-ef

    - name: ğŸ—„ï¸ Test Migrations
      run: |
        dotnet ef database update \
          --project src/IrcChat.Api/IrcChat.Api.csproj \
          --connection "Host=localhost;Database=ircchat_test;Username=postgres;Password=postgres"

    - name: âœ… Verify Database State
      run: |
        dotnet ef migrations has-pending-model-changes \
          --project src/IrcChat.Api/IrcChat.Api.csproj

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

  size-label:
    name: Auto Label PR Size
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Label PR by size
      uses: codelytv/pr-size-labeler@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        xs_label: 'size/xs'
        xs_max_size: 10
        s_label: 'size/s'
        s_max_size: 100
        m_label: 'size/m'
        m_max_size: 500
        l_label: 'size/l'
        l_max_size: 1000
        xl_label: 'size/xl'
