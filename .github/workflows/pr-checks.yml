name: Pull Request Checks

on:
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 📦 Restore dependencies
      run: dotnet restore

    - name: 🏗️ Build
      run: dotnet build --configuration Release --no-restore

    - name: 🔍 Check Code Style
      run: dotnet format --verify-no-changes --verbosity diagnostic

    - name: 🧪 Run Unit Tests
      run: |
        dotnet test tests/IrcChat.Api.Tests/IrcChat.Api.Tests.csproj \
          --configuration Release \
          --no-build \
          --logger "console;verbosity=detailed"
        
        dotnet test tests/IrcChat.Client.Tests/IrcChat.Client.Tests.csproj \
          --configuration Release \
          --no-build \
          --logger "console;verbosity=detailed"

    - name: 📝 Comment PR with Test Results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          const testResults = '✅ Tous les tests sont passés';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## 🧪 Test Results\n\n${testResults}`
          });

  check-migrations:
    name: Check Database Migrations
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ircchat_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 📦 Install EF Core Tools
      run: dotnet tool install --global dotnet-ef

    - name: 🗄️ Test Migrations
      run: |
        dotnet ef database update \
          --project src/IrcChat.Api/IrcChat.Api.csproj \
          --connection "Host=localhost;Database=ircchat_test;Username=postgres;Password=postgres"

    - name: ✅ Verify Database State
      run: |
        dotnet ef migrations has-pending-model-changes \
          --project src/IrcChat.Api/IrcChat.Api.csproj

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔍 Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

  size-label:
    name: Auto Label PR Size
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🏷️ Label PR by size
      uses: codelytv/pr-size-labeler@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        xs_label: 'size/xs'
        xs_max_size: 10
        s_label: 'size/s'
        s_max_size: 100
        m_label: 'size/m'
        m_max_size: 500
        l_label: 'size/l'
        l_max_size: 1000
        xl_label: 'size/xl'