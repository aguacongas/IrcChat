# sonar-project.properties
# Configuration SonarCloud pour IrcChat

# Project identification
# Utilisez les variables GitHub: SONAR_PROJECT_KEY et SONAR_ORGANIZATION
# Ces valeurs seront pass√©es via les arguments du scanner

# Source directories
sonar.sources=src
sonar.tests=tests

# Exclusions
sonar.exclusions=\
  **/wwwroot/lib/**,\
  **/obj/**,\
  **/bin/**,\
  **/Migrations/**,\
  **/Program.cs,\
  **/*.css,\
  **/*.js
  
sonar.test.exclusions=\
  **/obj/**,\
  **/bin/**

# Coverage exclusions
sonar.coverage.exclusions=\
  **/Migrations/**,\
  **/*Tests/**,\
  **/wwwroot/**


# Test reports
sonar.cs.vstest.reportsPaths=**/*.trx
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Code quality
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Language settings
sonar.language=cs
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.scm.provider=git

# Code duplication
sonar.cpd.exclusions=\
  **/Migrations/**,\
  **/Models/**

# Ignore generated files
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore migration files
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/Migrations/**

# Ignore test files for certain rules
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S2699
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Tests.cs
