<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirectionâ€¦</title>
</head>
<body>
  <script>
    (function () {
      var repo = "/IrcChat";
      var path = location.pathname;
      if (path.startsWith(repo)) path = path.substring(repo.length);
      var url = repo + "/?" + path + location.search + location.hash;
      location.replace(url);
    })();
  </script>
</body>
</html>
