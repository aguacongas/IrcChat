<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IrcChat</title>
  <base href="/" />
  <link href="css/app.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="IrcChat.Client.styles.css" rel="stylesheet" />
  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function (v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replaceAll(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          globalThis.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(globalThis.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
  <div id="app">
    <div id="blazor-loading-screen">
      <div class="irc-terminal">
        <div class="terminal-header">
          <div class="terminal-buttons">
            <div class="terminal-button close"></div>
            <div class="terminal-button minimize"></div>
            <div class="terminal-button maximize"></div>
          </div>
          <div class="terminal-title">IrcChat - Connecting</div>
        </div>
        <div class="terminal-body">
          <div class="irc-logo">
            <h1 class="irc-logo-text">ðŸ’¬ IrcChat</h1>
          </div>
          <div class="terminal-line server">*** Looking up your hostname...</div>
          <div class="terminal-line server">*** Found your hostname</div>
          <div class="terminal-line info">*** Connecting to IRC server...</div>
          <div class="terminal-line success">*** Connected to server</div>
          <div class="terminal-line info">*** Loading client application<span class="loading-dots"></span></div>
          <div class="terminal-line">
            <span class="terminal-prompt">&gt;</span>
            <span class="terminal-text">Initializing IrcChat</span>
            <span class="terminal-cursor"></span>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-label">Loading Blazor WebAssembly</div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="progress-text">Please wait...</div>
        </div>
      </div>
    </div>
  </div>


  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="." class="reload">Reload</a>
    <span class="dismiss">ðŸ—™</span>
  </div>

  <script src="_framework/blazor.webassembly.js" autostart="false"></script>
  <script type="module">
    await Blazor.start();

    // Fade out du loading screen une fois Blazor chargÃ©
    const loadingScreen = document.getElementById('blazor-loading-screen');
    if (loadingScreen) {
      loadingScreen.classList.add('fade-out');
      setTimeout(() => {
        loadingScreen.remove();
      }, 50);
    }
  </script>

  <script src="js/localStorage.js"></script>
</body>
</html>
